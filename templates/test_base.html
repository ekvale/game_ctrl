<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Ctrl{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'products:home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cart:cart_detail' %}">Cart</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Game Controllers. All rights reserved.</p>
    </footer>
</body>
</html>
