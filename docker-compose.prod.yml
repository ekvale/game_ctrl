version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    env_file:
      - .env.prod.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    restart: always
    env_file:
      - .env.prod.db
    depends_on:
      - db
    environment:
      - POSTGRES_DB=game_ctrl_db
      - POSTGRES_USER=game_ctrl_user
      - POSTGRES_PASSWORD=Atheism!2828
      - DJANGO_SETTINGS_MODULE=game_ctrl.settings.production
volumes:
  postgres_data:

