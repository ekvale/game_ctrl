version: '3.8'

services:
  web:
    build: .
    user: app
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is ready!' &&
        mkdir -p /app/logs &&
        touch /app/logs/game_ctrl.log &&
        chmod 666 /app/logs/game_ctrl.log &&
        python manage.py migrate --noinput &&
        gunicorn game_ctrl.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile /app/logs/gunicorn-access.log --error-logfile /app/logs/gunicorn-error.log
      "
    environment:
      - DJANGO_SETTINGS_MODULE=game_ctrl.settings.production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./static:/var/www/static
      - ./media:/var/www/media
      - ./logs:/app/logs:rw
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:13
    user: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod.db

  redis:
    image: redis:6-alpine
    user: redis
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:1.21-alpine
    volumes:
      - ./static:/var/www/static
      - ./media:/var/www/media
      - ./nginx:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

volumes:
  postgres_data:
  redis_data: 