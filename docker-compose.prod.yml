version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    user: app
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        until PGPASSWORD=$DB_PASSWORD psql -h db -U $DB_USER -d $DB_NAME -c '\q'; do
          >&2 echo "Postgres is unavailable - sleeping"
          sleep 1
        done &&
        echo 'Database is ready!' &&
        python manage.py migrate --noinput &&
        gunicorn game_ctrl.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default
    environment:
      - DJANGO_SETTINGS_MODULE=game_ctrl.settings.production
      - PYTHONUNBUFFERED=1
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod.db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:6-alpine
    user: redis
    volumes:
      - redis_data:/data
    networks:
      - default

  nginx:
    image: nginx:1.21
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

volumes:
  postgres_data:
  redis_data:
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  default:
    driver: bridge 