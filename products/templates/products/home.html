{% extends 'base.html' %}

{% block content %}
<h1>Featured Controllers</h1>
<div class="featured-controllers">
    {% for controller in featured_controllers %}
        <div class="controller-card">
            <h2>{{ controller.name }}</h2>
            <p>{{ controller.price }}</p>
        </div>
    {% endfor %}
</div>

<h2>Categories</h2>
<div class="categories">
    {% for category in categories %}
        <div class="category-card">
            <h3>{{ category.name }}</h3>
        </div>
    {% endfor %}
</div>
{% endblock %}
