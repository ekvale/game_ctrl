upstream django {
    server web:8000;
}

# HTTP - redirect all requests to HTTPS
server {
    listen 80;
    server_name _;

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP requests to HTTPS
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Add inside the http block or server block
    client_max_body_size 100M;
}

# HTTPS configuration
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name gamesctrls.com www.gamesctrls.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/gamesctrls.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gamesctrls.com/privkey.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Static files
    location /static/ {
        alias /var/www/static/;
        types {
            text/css css;
            text/javascript js;
            image/png png;
            image/jpeg jpg jpeg;
            image/svg+xml svg svgz;
            video/mp4 mp4;
            application/x-mpegURL m3u8;
            video/MP2T ts;
        }
        add_header Access-Control-Allow-Origin *;
        add_header Accept-Ranges bytes;
        expires 30d;
        access_log off;
        
        # Video streaming settings
        mp4;
        mp4_buffer_size 4M;
        mp4_max_buffer_size 10M;
        
        # Enable byte-range requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        autoindex off;
        expires max;
        add_header Cache-Control public;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
} 