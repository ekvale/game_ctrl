upstream django {
    server web:8000;
}

# HTTP - redirect all requests to HTTPS
server {
    listen 80 default_server;
    server_name _;  # Match any server name

    # Debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    location /static/ {
        root /var/www;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        root /var/www;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /marketing/ {
        alias /var/www/video/marketing/;
        add_header Content-Type "video/mp4";
        add_header Content-Disposition "inline";
        add_header Accept-Ranges bytes;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
}

# HTTPS configuration
server {
    listen 443 ssl;
    server_name gamesctrls.com www.gamesctrls.com;

    ssl_certificate /etc/letsencrypt/live/gamesctrls.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gamesctrls.com/privkey.pem;

    # Improved SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (already working, but let's add it here too)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    location /marketing/ {
        alias /var/www/video/marketing/;
        add_header Content-Type "video/mp4";
        add_header Content-Disposition "inline";
        add_header Accept-Ranges bytes;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
}
